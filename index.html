<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Calculator</title>
		<link rel="stylesheet" href="index.css">
	</head>
	<body>
		<div class="main">
			<div class="title-bar">
				CALCULATOR
			</div>
			<div class="calc-container">

				<!-- INPUT DISPLAY -->
				<div class="display">
					<input type="field" dir="rtl" id="userinput" class="calc-display" placeholder="">
				</div>
				<!-- BUTTON CONTAINER -->
				<div id="btn-container" class="btns">
					<button value="" class="box" id="">mc</button>
					<button value="" class="box" id="">mr</button>
					<button value="" class="box" id="">m-</button>
					<button value="" class="box delete" id="del">DEL</button>
					<button value="" class="box clear" id="clr">AC</button>
					<button value="" class="box" id="">√</button>
					<button value="" class="box" id="">%</button>
					<button value="/" class="box operator" id="divide">÷</button>
					<button value="7" class="box number" id="seven">7</button>
					<button value="8" class="box number" id="eight">8</button>
					<button value="9" class="box number" id="nine">9</button>
					<button value="*" class="box operator" id="multiply">×</button>
					<button value="4" class="box number" id="four">4</4></button>
					<button value="5" class="box number" id="five">5</button>
					<button value="6" class="box number" id="six">6</button>
					<button value="-" class="box operator" id="minus">-</button>
					<button value="1" class="box number" id="one">1</button>
					<button value="2" class="box number" id="two">2</button>
					<button value="3" class="box number" id="three">3</button>
					<button value="+" class="box operator" id="add">+</button>
					<button value="0" class="box number" id="zero">0</button>
					<button value="" class="box" id="">.</button>
					<button value="" class="box" id="">+/-</button>
					<button value="=" class="box equals" id="equal">=</button>
					<button value="" class="box" id="">π</button>
					<button value="" class="box" id="">^</button>
					<button value="" class="box" id="">R2</button>
					<button value="" class="box" id="">R0</button>
				</div>
			</div>
		</div>
		<script src="index.js"></script>
	</body>
</html>
