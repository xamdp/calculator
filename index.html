<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Calculator</title>
		<link rel="stylesheet" href="index.css">
	</head>
	<body>
		<div class="main">
			<div id="alert">
				<span class="closebtn">&times;</span>
				You can't divide by 0.
			</div>
			<div class="title-bar">
				CALCULATOR
			</div>
			<div class="calc-container">

				<!-- INPUT DISPLAY -->
				<div class="display-container">
					<input type="field" id="display" class="display" disabled>
				</div>
				<!-- BUTTON CONTAINER -->
				<div id="btn-container" class="buttons">
					<button class="button" id="">mc</button>
					<button class="button" id="">mr</button>
					<button class="button" id="">m-</button>
					<button class="button delete" id="del">DEL</button>
					<button class="button clear" id="clr">CLEAR</button>
					<button class="button" id="">√</button>
					<button class="button" id="">%</button>
					<button class="button operator" id="divide">÷</button>
					<button class="button number" id="seven">7</button>
					<button class="button number" id="eight">8</button>
					<button class="button number" id="nine">9</button>
					<button class="button operator" id="multiply">×</button>
					<button class="button number" id="four">4</4></button>
					<button class="button number" id="five">5</button>
					<button class="button number" id="six">6</button>
					<button class="button operator" id="minus">-</button>
					<button class="button number" id="one">1</button>
					<button class="button number" id="two">2</button>
					<button class="button number" id="three">3</button>
					<button class="button operator" id="add">+</button>
					<button class="button number" id="zero">0</button>
					<button class="button" id="">.</button>
					<button class="button" id="">+/-</button>
					<button class="button equals" id="equal">=</button>
					<button class="button" id="">π</button>
					<button class="button" id="">^</button>
					<button class="button" id="">R2</button>
					<button class="button" id="">R0</button>
				</div>
			</div>
		</div>
		<script src="index.js"></script>
	</body>
</html>
